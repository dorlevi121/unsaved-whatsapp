<div class="wrapper">
  <p class="language" [ngStyle]="{ paddingRight: !language  ?  '5px' : '0' }">
    <span (click)="setLanguage('heb')">עברית</span>
    /
    <span (click)="setLanguage('eng')">English </span>
  </p>
  <div class="header">
    <p class="header-1">{{ headerText.header1[language] }}</p>
    <p class="header-2">
      <span class="underline">{{ headerText.header2[language] }}</span>
    </p>
  </div>
</div>
